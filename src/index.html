<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bookmarks Manager</title>
	<meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
    <script type="module" src="index.js"></script>
	<link type="text/css" rel="stylesheet" href="common.css">
	<link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo"><img src="images/icon-128.png"/></div>
			
			<div class="btns">
				<button type="button" id="sidebarBtn">Open Sidebar</button>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="search">
				<input type="text" id="keyword" name="keyword" class="keyword" placeholder="Please enter keyword"/>
			</div>
			<div class="bookmarkDiv">
				<ul id="bookmarkList"></ul>
			</div>
		</div>
	</main>
</body>
</html>
